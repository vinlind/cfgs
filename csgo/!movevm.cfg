// vm aliases
alias +forwardVM "+forward; viewmodel_fov 69; viewmodel_offset_x -2; viewmodel_offset_y 2; viewmodel_offset_z -5"
alias -forwardVM "-forward; viewmodel_fov 54; viewmodel_offset_x -2; viewmodel_offset_y 2; viewmodel_offset_z 2"

alias +backVM "+back; viewmodel_fov 60; viewmodel_offset_x 2; viewmodel_offset_y 0; viewmodel_offset_z -5"
alias -backVM "-back"

alias +moveleftVM "+moveleft; viewmodel_fov 69; viewmodel_offset_x 0; viewmodel_offset_y -2; viewmodel_offset_z 0"
alias -moveleftVM "-moveleft; viewmodel_fov 69; viewmodel_offset_x -2; viewmodel_offset_y 2; viewmodel_offset_z -5"

alias +moverightVM "+moveright; viewmodel_fov 55; viewmodel_offset_x -1; viewmodel_offset_y -.5; viewmodel_offset_z -5"
alias -moverightVM "-moveright; viewmodel_fov 59"

bind w +forwardVM
bind a +moveleftVM
bind s +backVM
bind d +moverightVM