// MOUSE SETTINGS

mouse_sensitivity "2"							// mouse sensitivity 2
m_rawinput "1"									// enables mouse raw input
m_acceleration "0"								// disables mouse acceleration
m_filter "0"									// disables any type of mouse filtering

// HUD STUFF

cl_showpos 1									// velocity counter
hud_setting_minimapRotate "1"					// makes the minimap rotate with you
sprint_view_shake_style "1"						// less sprint headbob
hud_setting_pingAlpha "0.4"						// changes ping opacity

// GAMEPLAY

player_setting_damage_closes_deathbox_menu "0"	// disables inventory auto-close when you take damage

// VIDEO

fps_max 200										// caps fps
mat_picmip 4									// texture quality (4 = lowest, 1 = highest)
stream_memory "0"								// needed to use "mat_picmip 4"
mat_forceaniso 0
ssao_enabled 0									// disables screenspace ambient occlusion
shadow_enable 0									// disables shadows
shadow_maxdynamic 0								// "Zero number of shadows that update each frame (Default 4)"
shadow_max_dynamic 0
shadow_depth_dimen_min 0						// "Minimum resolution of a spot shadow map"
shadow_depth_upres_factor_max 0					// "Maximum upres factor of spot_shadows"
r_decals 0										// disables bullet decals
particle_cpu_level 0							// reduces particle quality
cl_ragdoll_maxcount 0							// disables ragdolling
cl_particle_fallback_multiplier 0				// "Multiplier for falling back to cheaper effects under load"
cl_particle_fallback_base 0						// "Base for falling back to cheaper effects under load"
noise_filter_scale 0							// disables film grain
mat_bloom_scalefactor_scalar 0					// disables bloom
r_createmodeldecals 0							// stops game from creating decals
mat_disable_bloom 1								// "Disables Glow spread of the light"
chroma_enable 0									// disables razer chroma (for good measure)
mat_mip_linear 0
cl_gib_allow 0
sssss_enable 0
staticProp_budget 1
staticProp_max_scaled_dist 250
func_break_max_pieces 1
cheap_captions_fadetime 0
cl_minimal_rtt_shadows 1
mat_specular 0
mat_bumpmap 0
r_dynamic 0
dvs_enable 0
dvs_gpuframetime_min 15000
dvs_gpuframetime_min 16500
mat_backbuffer_count 0
mat_antialias_mode 0
csm_enabled 0
csm_coverage 1
csm_cascade_res 0
modeldecals_forceAllowed 0
r_lod_switch_scale 0.6

// AUDIO

miles_channels 2								// "Tells the number of audio channels to the audio engine"
miles_occlusion 0								// "Sound bouncing of walls"
sound_num_speakers 2							// "Number of your audio channels"
miles_occlusion_force 0
miles_occlusion_partial 0

// "PRIVACY-SETTINGS"

telemetry_client_enable 0
telemetry_client_sendInterval 0
pin_opt_in 0

// BINDS

	// MOVEMENT
	
	bind "w" "+forward" 0							// w
	bind "a" "+moveleft" 0							// a
	bind "s" "+backward" 0							// s
	bind "d" "+moveright" 0							// d
	bind "LSHIFT" "+speed" 0						// sprint
	bind "SPACE" "+jump" 0							// jump
	bind "LCTRL" "+duck" 0							// crouch (HOLD)
	bind "c" "+toggle_duck" 0						// crouch (TOGGLE)

	// WEAPONS & ABILITIES
	
	bind "MOUSE4" "+offhand1" 0						// tactical
	bind "g" "+offhand4" 0							// ultimate
	bind "e" "+use; +use_long" 0					// use/pick up
	bind "TAB" "toggle_inventory" 0					// inventory toggle
	bind "`" "toggle_map" 0							// map toggle
	bind "MOUSE1" "+attack" 0						// fire
	bind "b" "+scriptCommand3" 0					// "toggle fire mode"
	bind "MOUSE2" "+zoom" 0							// ads (HOLD)
	bind "MOUSE5" "+melee" 0						// melee
	bind "r" "+reload" 0							// reload
	bind "MWHEELUP" "+weaponCycle" 0				// "cycle weapon"
	bind "1" "weaponSelectPrimary0" 0				// first weapon
	bind "2" "weaponSelectPrimary1" 0				// second weapon
	bind "3" "weaponSelectPrimary2" 0				// fists
	bind "q" "weaponSelectOrdnance" 0				// nade
	bind "x" "+scriptCommand6" 0					// "equip survival item"
	bind "4" "+scriptCommand4" 0					// "use selected health item"
	bind "5" "use_consumable HEALTH_SMALL" 0		// syringe
	bind "6" "use_consumable HEALTH_LARGE" 0		// medkit
	bind "7" "use_consumable SHIELD_SMALL" 0		// shield cell
	bind "8" "use_consumable SHIELD_LARGE" 0		// shield batt
	bind "9" "use_consumable PHOENIX_KIT" 0			// phoenix
	bind "h" "+scriptCommand5" 0					// "character utility action" (gibby sheild)
	bind "n" "weapon_inspect" 0						// inspect
	
	// COMMUNICATION
	
	bind "F1" "chat_wheel" 0						// "open quip wheel/thank you"
	bind "z" "+ping" 0								// default ping
	bind "f" "ping_specific_type ENEMY" 0			// enemy ping
	bind "v" "+pushtotalk" 0						// push to talk
	bind "ENTER" "say_team" 0						// teamchat
	
	// CUSTOM

	bind "MWHEELDOWN" "+jump" 0						// bhop
	bind "F2" "toggle cl_showpos 0 1"				// velocity
	bind "F3" "toggle shownet_enabled 1 0"			// toggle net_graph
	bind "F4" "toggle stream_memory 0 307200"		// toggle texture quality
	bind "F5" "exec autoexec.cfg"					// executes this script again

