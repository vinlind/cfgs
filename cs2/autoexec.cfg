	bind a "+left"
	bind s "+back"
	bind d "+right"
	bind space "+jump"
	bind mwheeldown "+jump"
	bind c "+turnleft"
	bind mouse4 "+turnright"
	bind ctrl "+duck"
	bind shift +sprint

	bind "X_AXIS" "rightleft"
	bind "Y_AXIS" "!forwardback"
	bind "MOUSE_X" "yaw"
	bind "MOUSE_Y" "pitch"
	bind "U_AXIS" "yaw"
	bind "R_AXIS" "pitch"

	bind ` toggleconsole
	
	bind 1 "slot1"
