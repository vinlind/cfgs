// -------------------------------- vinlind's cs2 autoexec -------------------------------- //
// ---------- updated 20sep23 ---------------------------------- refactored 20sep23 ------- //

// TODO: add quotation marks to all binds and aliases, hardcode ping wheel,
//			default viewmodel bind, check and remove legacy snd_,
//			check fps fix commands, check legacy practice aliases,
// 			rename toggles, alias binds fixes


	// pre run
		echo 
		echo ****************** -^^,--,~ ******************
		echo ********** hi, im the autoexec fox ***********
		echo **********************************************
		echo ************** unbinding all... **************
		echo **********************************************
		unbindall
		echo **********************************************
		echo ********* done! running autoexec... **********
		echo ****************** -^^,--,~ ******************
		echo 
	
	// ++++++++++++++++++++++++++++++++++++++binds++++++++++++++++++++++++++++++++++++++ //
	
		// movement
			bind w "+forward"
			bind a "+left"
			bind s "+back"
			bind d "+right"
			
			bind space "+myjump"
			bind "mwheeldown" "+myjump;-myjump"
			bind "mwheelup" "+myjump;-back;-myjump"
			
			bind c "+turnleft"
			bind mouse4 "+turnright"
			
			bind ctrl "+duck"
			bind shift +sprint
			
			
		// weapons	
			bind "MOUSE1" "+attack"
			bind "MOUSE2" "+attack2"
			
			bind 1 "slot1"
			bind 2 "slot2"
			bind 3 "slot3"
			bind 4 "slot5"
			
			bind e "+use"
			bind g "drop"
			bind r "+reload"
			
			bind "b" "buymenu"
			bind "t" "+spray_menu"
			bind f "+lookatweapon"
		
		
		// communication
			bind v +voicerecord
			
			bind u "messagemode2"
			bind y "messagemode"
			bind z +radialradio
		
			bind tab +sb&radar
		
		
		// utility
			bind x "tc+clearsmoke"
			bind j +jumpthrow
			
			bind ` toggleconsole
			
		
		// mouselook
			bind "X_AXIS" "rightleft"
			bind "Y_AXIS" "!forwardback"
			bind "MOUSE_X" "yaw"
			bind "MOUSE_Y" "pitch"
			bind "U_AXIS" "yaw"
			bind "R_AXIS" "pitch"
			
	// +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ //


	

	// :::::::::::::::::::::::::::::::::::::settings:::::::::::::::::::::::::::::::::::: //
	
		// sense
			sensitivity "1.1"
			
			
		// video
			fps_max "0"
			fps_max_ui "0"
			fps_max_tools "0"
			r_fullscreen_gamma 2.5
			
			
		// hud
			crosshair true
			cl_crosshair_friendly_warning 0
			cl_crosshaircolor_r 255
			cl_crosshaircolor_g 0
			cl_crosshaircolor_b 255
			
			viewmodel_presetpos "0"
			viewmodel_fov "68"
			viewmodel_offset_x "2"
			viewmodel_offset_y "2"
			viewmodel_offset_z "-2"
			
			cl_hud_color "5"
			cl_teammate_colors_show "2"
			
			cl_showloadout true
			
			cl_hud_radar_scale "2"
			cl_radar_icon_scale_min "0.6"
			cl_radar_scale 0.55
			cl_radar_rotate true
			cl_radar_always_centered false
			
			safezonex 0.85
			safezoney 0.9
			
			
		// misc
			con_enable true
			cl_use_opens_buy_menu false
			cl_join_advertise "2"
			cl_autohelp false
			
			
		// networking
			rate "786432"
			cl_lagcompensation "1"
			cl_predict "1"
			cl_predictweapons "1"
			mm_dedicated_search_maxping "50"
		
		
		// sound
			speaker_config 2
			
			volume 0.4
			voice_scale "1"
			
			snd_menumusic_volume "0"
			snd_musicvolume "0"
			
			snd_mapobjective_volume "0"
			snd_roundstart_volume "0"
			snd_roundend_volume "0"
			snd_roundaction_volume "0"
			snd_tensecondwarning_volume "0.5"
			
			snd_deathcamera_volume "0"
			snd_gamevoicevolume "0.3"
			snd_mvp_volume "0"
			
			snd_music_selection "1"
			snd_mute_mvp_music_live_players "0"
			
			// TODO: possible legacy commands (check and remove)
			snd_mixahead "0.001"
			snd_headphone_pan_exponent "2"
			snd_front_headphone_position "53.2"
			snd_rear_headphone_position "90.0"
			snd_headphone_pan_radial_weight "0.5"
			
			
		// fps fixers
			// TODO: verify what these do before re-enabling
			// vprof_off
			// cl_ragdoll_workaround_threshold 0
			// iv_off
			// demo_flush 1
			
	// ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: //
	
	
	
	
	// =====================================aliases===================================== //
	
		// shortcuts
			alias "dc" "disconnect"
			
			alias "+afk" "+forward; +left; +turnleft"
			alias "-afk" "-forward; -left; -turnleft"
			
			alias clearsmoke "ent_fire smokegrenade_projectile kill; stopsound"
			
			// TODO: possible legacy commands (check and remove)
			alias "casual" "game_type 0; game_mode 0"
			alias "comp" "game_type 0; game_mode 1"
			alias "wingman" "game_type 0; game_mode 2"
			alias "ar" "game_type 1; game_mode 0"
			alias "demolition" "game_type 1; game_mode 1"
			alias "dm" "game_type 1; game_mode 2"
			alias "dz" "game_type 6; game_mode 0"
			alias "custom" "game_type 3; game_mode 0"
			alias inftime "mp_roundtime_defuse 60;mp_roundtime_hostage 60;mp_roundtime 60;mp_restartgame 1;mp_buy_anywhere 1;mp_buytime 60000"
			alias poffline "sv_cheats 1;mp_roundtime_defuse 60;mp_timelimit 0;mp_limitteams 0;mp_buytime 999;mp_freezetime 0;mp_startmoney 10000;mp_autoteambalance 0;mp_restartgame 1"
		
		
		// toggles
			alias "togglelj" "togglelj_lj"
			alias "togglelj_jump" "bind space +jump; alias togglelj "togglelj_lj""
			alias "togglelj_lj" "bind space +lj; alias togglelj "togglelj_jump""
			
			// TODO: rename to "togglecrosslen", reduce long size
			alias longcross longcross_long
			alias longcross_long "cl_crosshairsize 999999; alias longcross longcross_short"
			alias longcross_short "cl_crosshairsize 1.3; alias longcross longcross_long"
			
			alias togglecrosscolor togglecrosscolor_g
			alias togglecrosscolor_g "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; alias togglecrosscolor togglecrosscolor_p"
			alias togglecrosscolor_p "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255; alias togglecrosscolor togglecrosscolor_g"
			
			// TODO: rename to "togglescroll", change to +myjump and +use
			alias togglesw togglesw_use
			alias "togglesw_bhop" "bind mwheelup invprev1; bind mwheeldown +jump; alias togglesw "togglesw_use""
			alias "togglesw_use" "bind mwheelup +use1; bind mwheeldown +use1; alias togglesw "togglesw_bhop""
			
			// legacy netgraph ;w;
			// alias "togglenet" "togglenet_off"
			// alias "togglenet_on" "net_graphheight 55; alias togglenet "togglenet_off""
			// alias "togglenet_off" "net_graphheight 9999; alias togglenet "togglenet_on""
			
			alias togglevol togglevol_hi
			alias togglevol_hi "volume 0.8; alias togglevol togglevol_lo"
			alias togglevol_lo "volume 0.4; alias togglevol togglevol_hi"
			
			
		// binds
			alias tc+clearsmoke "togglecrosscolor; clearsmoke"
			
			alias "+myjump" "+jump"
			alias "-myjump" "-jump"
			
			// TODO: verify proper behavior
			alias +bomb "slot5"
			alias -bomb "drop; lastinv"
			
			// TODO: rename to "sb+smallradar"
			alias +sb&radar "cl_hud_radar_scale 1.14; +showscores"
			alias -sb&radar "cl_hud_radar_scale 2; -showscores"
			
			alias +lj "+duck; +jump; -forward; -back"
			alias -lj "-duck; -jump;"
			
			// TODO: not working, replace with cs2 jumpthrow bind
			alias "+jumpthrow" "+jump;-attack;-attack2"
			alias "-jumpthrow" "-jump"
			
			// TODO: replace with cs2 forward jumpthrow bind
			alias "+forwardjumpthrow" "+forward;+jump;-attack;-attack2"
			alias "-forwardjumpthrow" "-forward;-jump"
	
	// ================================================================================= //
	
	
	
	
	// ....................................dual.binds................................... //
	
		// initial
			alias initTAB			"bind tab +sb&radar"
			alias initQ				"unbind q"				// alias initQ			"bindtoggle q cl_righthand"
			alias initE				"bind e +use"
			alias initR				"bind r +reload"
			alias initF				"bind f +lookatweapon"
			alias initG				"bind g drop"
			// alias initJ			"bind j +jumpthrow"
			alias initZ				"bind z +radialradio"
			alias initX				"bind x tc+clearsmoke"
			alias initC				"bind c +turnleft"
			alias initB				"bind b buymenu"
			alias initALT			"unbind alt"
		
		
		// dual
			alias dualTAB			"bind tab +bomb"
			alias dualQ				"bind q customQ"
			alias dualE				"bind e customE"
			alias dualR				"bind r customR"
			alias dualF				"bind f customF"
			alias dualG				"bind g customG"
			// alias dualJ			"bind j +forwardjumpthrow"
			alias dualZ				"bind z customZ"
			alias dualX				"bind x customX"
			alias dualC				"bind c customC"
			alias dualB				"bind b customB"
			alias dualALT			"bind alt customALT"
			
		
		// custom
			// alias customTAB			""
			alias customQ				"slot6"				// he grenade
			alias customE				"slot7"				// flashbang
			alias customR				""
			alias customF				"slot8"				// smoke
			alias customG				"togglelj"
			// alias customJ			""
			alias customZ				"slot11;noclip"		// zeus, and noclip
			alias customX				"longcross"
			alias customC				"slot10;slot12"		// molotov + incendiary, and healthshot
			alias customB				"slot9"				// decoy
			alias customALT				"togglevol"
			
		
		// modifier
			alias +modifier 			"dualTAB; dualQ; dualE; dualR; dualF; dualG; dualZ; dualX; dualC; dualB; dualALT"
			alias -modifier				"initTAB; initQ; initE; initR; initF; initG; initZ; initX; initC; initB; initALT"
			
			bind mouse5 "+modifier"
	
	// ................................................................................. //


// ------------------------- (̅_̅(_̅(_̅(̅_̅_̅_̅_̅_̅_̅_̅_̅̅_̅()ڪے~ ------------------------- //
// ------------------------------------ phew, all done. ----------------------------------- //
	
	// post run
		echo 
		echo ****************** -^^,--,~ ******************
		echo ************ autoexec complete! **************
		echo **********************************************
		echo ************** writing config... *************
		echo **********************************************
		host_writeconfig
		echo **********************************************
		echo ********** done! see you next time ***********
		echo ****************** -^^,--,~ ******************
		echo 

		
		
