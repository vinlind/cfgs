// ................................. dual binds .................................... //
	
		// initial
			alias initTAB			"bind tab +sb+smallradar"
			alias initQ				"unbind q"								// alias initQ			"bindtoggle q cl_righthand"
			alias initE				"bind e +usesnd"
			alias initR				"bind r +reloadthrow"					// consistent middle-click nade throw
			alias initF				"bind f +lookatweapon"
			alias initG				"bind g dropsnd"
			alias initJ				"bind j +jt"							// jumpthrow
			alias initZ				"bind z +radialradio"
			alias initX				"bind x togglecrosscolor"
			alias initC				"bind c +turnleft"
			alias initB				"bind b buymenu"
			alias initN				"bind n togglevm"
			alias initALT			"unbind alt"
			
			
		// dual
			alias dualTAB			"bind tab +bombdrop"
			alias dualQ				"bind q customQ"
			alias dualE				"bind e customE"
			alias dualR				"bind r customR"
			alias dualF				"bind f customF"
			alias dualG				"bind g customG"
			alias dualJ				"bind j +wjt"							// w-jumpthrow
			alias dualZ				"bind z customZ"
			alias dualX				"bind x customX"
			alias dualC				"bind c customC"
			alias dualB				"bind b customB"
			alias dualN				"bind n customN"
			alias dualALT			"bind alt customALT"
			
			
		// custom
			// alias customTAB			""
			alias customQ				"slot6; +pottery3; +lookatweapon; -lookatweapon"			// he grenade
			alias customE				"slot7; +shutter7; +lookatweapon; -lookatweapon"				// flashbang
			alias customR				"togglescroll"
			alias customF				"slot8; +chain1; +lookatweapon; -lookatweapon"				// smoke
			alias customG				"togglelj"
			// alias customJ			"wjt"
			alias customZ				"slot11;noclip"												// zeus, and noclip
			alias customX				"togglecrosslen;togglevm"
			alias customC				"slot10;slot12; +waterspray1; +lookatweapon; -lookatweapon"	// molotov + incendiary, and healthshot
			alias customB				"slot9; +lookatweapon; -lookatweapon"						// decoy
			alias customN				"togglenet"
			alias customALT				"togglevol"
			
			
		// modifier
			alias +modifier 			"dualTAB; dualQ; dualE; dualR; dualF; dualG; dualJ; dualZ; dualX; dualC; dualB; dualN; dualALT"
			alias -modifier				"initTAB; initQ; initE; initR; initF; initG; initJ; initZ; initX; initC; initB; initN; initALT;"
	
